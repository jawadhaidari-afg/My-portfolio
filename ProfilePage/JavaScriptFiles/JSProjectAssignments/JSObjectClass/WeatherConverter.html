<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="WeatherConverter.css">
</head>
<body>
    <div class="Main">
        <div class="Top">
            <input type="number" id="Input_temperature" placeholder="Enter Temperature">
         <select name="" id="temSymbol" style="display: inline;">
            <option value="F">F</option>
            <option value="C">C</option>
         </select>
         <button id="BTN_Calculate">Calculate</button>
         
        </div>
        <div class="Bottom">
            <div id="Tem_display"></div>
            <div id="Name">New York</div>
            <div id="Weather_situation">Cloudy</div>
        </div>
    </div>
    <script src="WeatherConverter.js"></script>
</body>
</html>
