<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD | Greatest Common Divisor</title>
</head>

<body>
    <div id="output"></div>
    <script>
        // Algorithm Swapping
        // Recursion
        //Factorial
        function GCD(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }
        // document.getElementById("output").innerHTML=GCD(40,5);

        //Recursion

        function GCD1(a, b) {
            if (b === 0) return a;
            return GCD1(b, a % b);
        }
        //  document.getElementById("output").innerHTML=GCD1(35,5);

        // looping
        function GCD2(a, b) {
            let z = 0;
            for (let i = 1; i <= Math.min(a, b); i++) {
                if (a % i === 0 && b % i === 0) {
                    z = i;
                }
            }
            return z;
        }
        document.getElementById("output").innerHTML = GCD2(80, 45);

        //factorial 
        function factorial(n){
            let factor =1;
            for(let i=1;i<=n;i++){
                factor*=i;
            }
            return factor;
        }
        document.getElementById("output").innerHTML=factorial(10);
    </script>
</body>

</html>
