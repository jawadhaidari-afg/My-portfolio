<body>
    <div id="display"></div>
    <script>

        // Object.create()
        let Person = {
            Name: "Jawad",

        }

        // let Details = new Person;        // Ordinary Taking Object

        console.log(Person.Id);
        
        //Object.defineProperty()
        const Car = {
                brand: "BMW",
                Model: "7Xiii",
                Price: "$250.000"
        }
        let BMWdetails = Object.defineProperty(Car, "Color",{
                value: 6,
                enumerable: false,
                configurable: false,
                writable: false
        })
        Car.Price = "$245.000";
        console.log(Car.Model+Car.Price);
        document.getElementById("display").innerHTML = Car.Price;

        // Obejct.defineProperties()
        const Animals = {
            Name: "Elephant",
            Type: "Vegitarian",
            Size: "Big"
        }
        Object.defineProperties(Animals, {
        Size:{ 
            value: "Mass",
            enumerable: false,
            writable: true,
            configurable: false,
            },

        
        Type: {
            value: "BigSized",
            writable: false,
            enumerable: false,
            configurable: false}


        });
        console.log(Animals.Size);
        document.getElementById("display").innerHTML = Animals.Type;
    
        // Object.getOwnPropertyDescriptor()
        const descriptor = Object.getOwnPropertyDescriptor(Animals, "Size");
        console.log(descriptor.configurable);
        const desc1 = Object.getOwnPropertyDescriptor(Animals,"Type" );
        console.log(desc1.writable)

    </script>
